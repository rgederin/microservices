server:
  port: 8005

---
spring:
  profiles: default

productCatalogueUri: http://localhost:8011/products
priceServiceUri: http://localhost:8011/prices

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8001/eureka}
  instance:
    preferIpAddress: true


---
spring:
  profiles: prod

productCatalogueUri: http://product-catalogue:8002/api
priceServiceUri: http://price-agregator:8003/api

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://service-discovery:8001/eureka}
  instance:
    preferIpAddress: true